<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Artsy Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      /* Add some styles for the website */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        color: #333;
      }
      .header {
        text-align: center;
        padding: 30px 0;
        background-color: #333;
        color: #fff;
      }
      .header h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      .header p {
        font-size: 18px;
        margin-bottom: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
      }
      .art-card {
        display: inline-block;
        width: calc(33.33% - 20px);
        background-color: #fff;
        box-shadow: 2px 2px 8px #ccc;
        margin: 10px;
        text-align: center;
        padding: 20px;
      }
      .art-card img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .art-card h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .art-card p {
        font-size: 16px;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Artsy Website</h1>
      <p>A place to showcase your art</p>
    </div>
    <div class="container">
      <div class="art-card">
        <img src="https://via.placeholder.com/300x200" alt="Art 1">
        <h2>Art 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="art-card">
        <img src="https://via.placeholder.com/300x200" alt="Art 2">
        <h2>Art 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="art-card">
        <img src="https://via.placeholder.com/300x200" alt="Art 3">
        <h2>Art 3</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
  </body>
</html>
